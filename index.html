<!DOCTYPE html>
<html lang="eng" ng-app="app">
<head>
	<!-- Encoding Characters -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Web App Projects</title>

	<!-- SEO Tags -->
	<meta name="author" content="">
	<meta name="description" content="Web app projects">


	<!-- Stylesheets -->	
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="css/main.css">
	
	


</head>
<body>
	<!-- HEADER SECTION -->
	<header>

		<div class="container-fluid">

			<div class="row">

				<div class="header-logo col-xs-12 col-md-2">

					<a href="/" class="logo text-hide">Projects Web Application</a>

					<a class="hidden-md hidden-lg" role="button" data-toggle="collapse" data-target="#collapse-Sidebar-Menu" aria-expanded="false" aria-controls="collapse-Sidebar-Menu">
						<i class="fa fa-bars icon-menu"></i>
					</a>

				</div> <!-- END LOGO -->

				<div class=" header-menu col-xs-12 col-md-10">
					
					<ul class="menu">
						<li><i class="fa fa-bell"></i></li>
						<li><i class="fa fa-envelope-o"></i></li>
						<li><i class="fa fa-tasks"></i></li>
						<li class="dropdown settings"> 
				          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ADMIN </i> <span class="caret"></span></a>
				          <ul class="dropdown-menu dropdown-menu-right">
				            <li><a href="/"><i class="fa fa-eye"></i> Settings</a></li>
				            <li><a href="#"><i class="fa fa-pencil-square-o"></i> Gestion <span class="badge">4</span></a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#"><i class="fa fa-trash-o"></i> logOut</a></li>
		</ul>

</li>
					</ul>

				</div> <!-- END TOP MENU -->

			</div> <!-- END ROW -->

		</div> <!-- END CONTAINER -->

	</header> <!-- END HEADER -->
	
	<!-- MAIN SECTION  -->
	<section>

		<div class="container-fluid">

			<div class="row table-row">

				<div class="sidebar-menu collapse col-xs-12 col-md-3 col-lg-2" id="collapse-Sidebar-Menu" >
					
					<ul class="navigation-menu">
						
						<li >
							<a ui-sref-active="active" ui-sref="dashbord">
								<i class="fa fa-tachometer"></i>
								<span>Dashbord</span>
							</a>
						</li>

						<li>
							<a role="button" data-parent="#collapse-Sidebar-Menu" data-toggle="collapse" data-target="#collapseProjects" aria-expanded="false" aria-controls="collapseProjects" 
							ng-class="{active: $state.includes('projets') ||  $state.includes('add')}">
								<i class="fa fa-tasks"></i>
								<span>Projects</span>
							</a>


							<ul ng-class="{'sub-menu collapse': true, 'in': collapse}" id="collapseProjects">
								<li ui-sref-active="sub-active">
									<a ui-sref="add">
										<i class="fa fa-plus-circle"></i>
										<span>Add new Project</span>
									</a>
								</li>

								<li ui-sref-active="sub-active">
									<a ui-sref="projets">
										<i class="fa fa-tasks"></i>
										<span>Show All Projects</span>
									</a>
								</li>
							
							</ul> <!--END SUB-MENU -->

						</li>

						<li>
							<a role="button" data-toggle="collapse" data-parent="#collapse-Sidebar-Menu" data-target="#collapseCompanies" aria-expanded="false" aria-controls="collapseCompanies" 
							ng-class="{active: $state.includes('companies')}">

								<i class="fa fa-building"></i>
								<span>Companies</span>
							</a>

							<ul class="sub-menu collapse panel-collapse" id="collapseCompanies">
								<li>
									<a href="#/companies/add">
										<i class="fa fa-bars"></i>
										<span>Add new Company</span>
									</a>
								</li>

								<li>
									<a ui-sref="companies" ui-sref-active="sub-active">
										<i class="fa fa-tasks"></i>
										<span>Show All Companies</span>
									</a>
								</li>
							</ul> <!--END SUB-MENU -->
						</li>

						<li>
							<a href="#">	
								<i class="fa fa-cogs"></i>
								<span>Settings</span>
							</a>
						</li>

					</ul> <!--END NAVIGATION MENU -->
			
				</div><!-- END SIDEBAR MENU -->

			

				<div class="content col-xs-12 col-md-9 col-lg-10" ui-view></div><!-- END CONTENT -->

			</div> <!-- END ROW -->

		</div> <!-- END CONTAINER FLUID -->

	</section>

	<!-- Mobile Specific meta -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <!-- Javascript -->
	 <script src="bower_components/jquery/dist/jquery.min.js"></script>
	 <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	 <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	 <script type="text/javascript" src="js/app.js"></script>
	 <script type="text/javascript" src="js/projetsController.js"></script>
	
</body>
</html>
