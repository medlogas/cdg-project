<ui-view>

  <h3>
    <i class="fa fa-tasks"></i> Les Lots
  </h3>

  </div>
  <div class="dropdown settings pull-left">
    <a ng-click="lot.plusone()" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions </i> <span class="caret"></span></a>
    <ul class="dropdown-menu dropdown-menu-left">
      <li ng-class="{disabled : lot.voir}"><a href="" ng-click="lot.details()"><i class="fa fa-eye"></i> Details</a></li>
      <li ng-class="{disabled : lot.voir}"><a href="" ng-click="lot.modifier()"><i class="fa fa-pencil-square-o"></i> Modifier</a></li>
      <li role="separator" class="divider"></li>
      <li ng-class="{disabled: lot.delete}"><a href="#"><i class="fa fa-trash-o"></i> Supprimer</a></li>
    </ul>
  </div>
  <div class="button-add">
    <a class="btn btn-primary" href="#/projets/ajout"><i class="fa fa-plus"></i> Ajouter</a>
  </div>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>
          <label class="checkbox">
            <input type="checkbox" class="custom-checkbox" ng-model="lot.master" ng-click="lot.checkall()">
            <span class="icons">
              <span class="icon-unchecked"></span>
              <span class="icon-checked"></span>
            </span>

          </label>
        </th>
        <th>#</th>
        <th>lot</th>
        <th>Etat</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lot in lot.lots" ng-class="{success: lot.check}">
        <td>
          <label class="checkbox">
            <input type="checkbox" ng-model="lot.check" data-toggle="checkbox" class="custom-checkbox">
            <span class="icons">
              <span class="icon-unchecked"></span>
              <span class="icon-checked"></span>
            </span>

          </label>
        </td>
        <td>{{lot.id}}</td>
        <td>{{lot.name}}</td>
        <td>{{lot.etat}}</td>
      </tr>
    </tbody>
  </table>

  <small><b>Number of Projects</b> : {{lot.lots.length}}</small>
</ui-view>
