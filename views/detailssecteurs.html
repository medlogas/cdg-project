<h3>
  Secteur :
  <span>{{det.name}}</span>
</h3>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du Secteur</label>
    <div class="col-sm-8">
      <input disabled class="form-control" id="focusedInput" type="text" placeholder="Nom du Secteur ..."
      value="{{det.name}}">
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label">Les sous-secteurs</label>
    <div class="col-sm-8">
      <select style="overflow: auto;" data-ng-attr-size="{{det.soussecteursArray.length +1}}" ng-model="soussecteur"
       ng-options="o as o for o in det.soussecteursArray" class="form-control">
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button ui-sref="secteurs" type="submit" class="btn btn-primary">Retours aux Secteurs</button>
    </div>
  </div>

</form>
