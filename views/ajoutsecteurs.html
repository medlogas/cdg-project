<h3><i class="fa fa-plus-circle"></i> Ajouter un Secteur</h3>
<form class="form-horizontal" role="form" ng-submit="sec.ajoutSecteur()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du Secteur</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Nom du Secteur...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">choix des sous-secteurs</label>
    <div class="col-sm-8">
      <select data-placeholder="choisir secteurs ..." ng-model="soussecteur" ng-options="soussecteur.name for soussecteur in sec.soussecteurs" multiple class="chosen-select form-control" chosen>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Ajouter au secteurs</button>
      <button type="button" class="btn btn-default" ui-sref="secteurs">Retour au Secteurs</button>
    </div>
  </div>

</form>
