<h3>
  Modification
  <span>{{mod.name}}</span>
</h3>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du Projet</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Nom du Projet ..." value="{{mod.name}}">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Les Secteurs</label>
    <div class="col-sm-8">
      <select  data-placeholder="choisir secteurs ..." ng-model="mod.secteurs"
      ng-options="o as o for o in mod.allsecteurs" multiple class="chosen-select form-control" chosen>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Les sous-projets</label>
    <div class="col-sm-8">
      <select  data-placeholder="choisir projets ..." ng-model="mod.sousprojets"
      ng-options="o as o for o in mod.allsousprojets" multiple class="chosen-select form-control" chosen>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button ui-sref="projets" type="submit" class="btn btn-primary">Modifier</button>
      <button ui-sref="projets" type="submit" class="btn btn-default">Retours aux projets</button>
    </div>
  </div>

</form>
