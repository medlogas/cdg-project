<h3><i class="fa fa-plus-circle"></i> Modification du Client</h3>
<form class="form-horizontal" role="form" ng-submit="dr.modifierdirigeant()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du Client</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="dr.dirigeantId.name" placeholder="Nom du Client ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="dr.dirigeantId.email" placeholder="Email ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Tel </label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="dr.dirigeantId.tel" placeholder="Tel ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">fonction</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="dr.dirigeantId.fonction" placeholder="fonction ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Client :</label>
    <div class="col-sm-8">
      <select  ng-model="dr.selected" ng-options="item.client_name for item in dr.clients track by item.id"  class="form-control" >
        <option value=""> Select Client </option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Modifier</button>
      <button type="button" class="btn btn-default" ui-sref="achats.dirigeants">Retour au Dirigeants</button>
    </div>
  </div>

</form>
