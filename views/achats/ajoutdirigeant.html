<h3><i class="fa fa-plus-circle"></i> Ajouter un Dirigeant</h3>
<form class="form-horizontal" role="form" ng-submit="cl.ajoutDirigeant()">

  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du Dirigeant</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Nom du Dirigeant ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Email ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Tel </label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Tel ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">fonction</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Fonction ...">
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label">Client :</label>
    <div class="col-sm-8">
      <select   ng-model="client" ng-options="item.client_name for item in dr.clients"  class="form-control" >
        <option value="">Choisir Client</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Ajouter au Dirigeants</button>
      <button type="button" class="btn btn-default" ui-sref="achats.dirigeants">Retour au Dirigeants</button>
    </div>
  </div>

</form>
