<h3>
  Modification
  <span>{{lot.theParams.name}}</span>
</h3>
<form class="form-horizontal" role="form">

  <div class="form-group">
    <label class="col-sm-2 control-label">lot :</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Nom du lot ..." value="{{lot.name}}">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Superficie :</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Superficie ..." value="{{lot.superficie}}">
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label">Vendu :</label>
    <div class="col-sm-8">
      <label class="checkbox">
        <input type="checkbox" ng-model="lot.vendu" data-toggle="checkbox" class="custom-checkbox">
        <span class="icons">
          <span class="icon-unchecked"></span>
          <span class="icon-checked"></span>
        </span>
      </label>
    </div>
  </div>
  <div class="form-group" ng-if="lot.vendu">
    <label class="col-sm-2 control-label">Au Client</label>
    <div class="col-sm-8">
      <select  data-placeholder="choisir projets ..." ng-model="lot.clientvend" ng-options="o as o for o in lot.allclients"  class="form-control" >
      <option value="">Choix du client</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button ui-sref="achats.lots" type="submit" class="btn btn-primary">Modifier</button>
      <button ui-sref="achats.lots" type="submit" class="btn btn-default">Retours au page des lots</button>
    </div>
  </div>

</form>
