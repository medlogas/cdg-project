<h3><i class="fa fa-plus-circle"></i> Ajouter un Client</h3>
<form class="form-horizontal" role="form" ng-submit="cl.ajoutClient()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du Client</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Nom du Client ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Email ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Tel </label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Tel ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Ville</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Ville ...">
    </div>
  </div>

  <!-- <div class="form-group">
    <label class="col-sm-2 control-label">Les dirigeants</label>
    <div class="col-sm-8">
      <select data-placeholder="choisir secteurs ..." ng-model="sousprojet" ng-options="sousprojet.name for sousprojet in sec.sousprojets" multiple class="chosen-select form-control" chosen>
      </select>
    </div>
  </div> -->

  <div class="form-group">
    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Ajouter au Clients</button>
      <button type="button" class="btn btn-default" ui-sref="achats.clients">Retour au Clients</button>
    </div>
  </div>

</form>
